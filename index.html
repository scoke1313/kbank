<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콩콩춘식 - 쥐돌이 에너미 패치</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background-image: url('bg_ingame.png');
            background-repeat: repeat-y;
            background-size: 100% auto;
            background-color: #FFFDF5; 
            overflow: hidden; 
        }
        #canvas-container {
            position: absolute; width: 86px; height: 138px;
            bottom: 100px; left: 50%; margin-left: -43px; z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        .platform, .enemy { position: absolute; background-size: 100% 100%; background-repeat: no-repeat; z-index: 5; }
        .controller {
            position: absolute; width: 80px; height: 80px; background-size: contain;
            z-index: 50; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #btn-left { left: 30px; bottom: 40px; transform: scaleX(-1); }
        #btn-right { right: 30px; bottom: 40px; }
        .ctrl-default { background-image: url('controller_Default.png'); }
        .ctrl-pressed { background-image: url('controller_pressed.png'); }
        #score-board {
            position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold;
            color: #5c3e34; z-index: 100; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="score-board">0m</div>
    <div id="canvas-container"><canvas id="canvas"></canvas></div>
    <div id="btn-left" class="controller ctrl-default"></div>
    <div id="btn-right" class="controller ctrl-default"></div>
</div>

<script>
const PHYSICS = { gravity: 0.81, jumpPower: -18.9, moveSpeed: 7, stageWidth: 393, stageHeight: 852 };
const PLATFORM_TYPES = { wood: ['wood_1.png', 'wood_2.png', 'wood_3.png'], block: ['block_1.png', 'block_2.png', 'block_3.png'] };
const ENEMY_IMGS = ['mouse_walk1.png', 'mouse_walk2.png'];

let currentY = 0, velocityY = 0, posX = 0, score = 0, bgScrollY = 0;
let riveInstance, keys = {}, currentScale = 1;
let platforms = [], enemies = [], motionTimer = 0, frameCount = 0;

function createEnemy(y) {
    if (Math.random() < 0.2) { // 20% 확률로 쥐돌이 생성
        enemies.push({
            x: Math.random() * 300, y: y - 45,
            w: 50, h: 35, speed: 2, scaleX: 1, // 1은 오른쪽, -1은 왼쪽
            frame: 0
        });
    }
}

function createPlatformData(yPos) {
    const isBreakable = Math.random() > 0.25;
    createEnemy(yPos);
    return {
        x: Math.random() * (393 - 100), y: yPos, w: 100, h: 22,
        img: PLATFORM_TYPES[isBreakable ? 'wood' : 'block'][0],
        isBreakable: isBreakable, durability: isBreakable ? 2 : 999,
        type: Math.random() > 0.9 ? 'h' : 'normal',
        speed: 1.5, isBroken: false
    };
}

function init() {
    score = 0; bgScrollY = 0; platforms = []; enemies = [];
    let lastY = 752;
    for (let i = 0; i < 6; i++) {
        lastY -= 170;
        platforms.push(createPlatformData(lastY));
    }
    platforms.push({ x: 127, y: 752, w: 138, h: 22, img: 'block_1.png', isBreakable: false, durability: 999, type: 'normal' });
}

// 입력 제어 및 Rive 세팅 (기존 세이브 포인트 유지)
const btnLeft = document.getElementById('btn-left');
const btnRight = document.getElementById('btn-right');
function setBtnState(btn, pressed) { btn.classList.toggle('ctrl-default', !pressed); btn.classList.toggle('ctrl-pressed', pressed); }
const handleInput = (k, d, b) => { keys[k] = d; setBtnState(b, d); };
btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowLeft', true, btnLeft); });
btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); handleInput('ArrowLeft', false, btnLeft); });
btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowRight', true, btnRight); });
btnRight.addEventListener('touchend', (e) => { e.preventDefault(); handleInput('ArrowRight', false, btnRight); });

function loadRive(name) {
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({ src: name, canvas: document.getElementById('canvas'), autoplay: true, stateMachines: 'State Machine 1' });
}

init();
loadRive('kongsik_ingame_air.riv');

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    posX = Math.max(-153, Math.min(153, posX));

    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    // 쥐돌이 에너미 로직
    frameCount++;
    enemies.forEach(e => {
        e.x += (e.speed * e.scaleX);
        if (e.x <= 0) { e.scaleX = 1; } // 왼쪽 벽 부딪히면 오른쪽으로
        if (e.x + e.w >= 393) { e.scaleX = -1; } // 오른쪽 벽 부딪히면 왼쪽으로
        
        // 10프레임마다 이미지 교체 (기어가는 모션)
        if (frameCount % 10 === 0) e.frame = (e.frame + 1) % 2;

        // 충돌 판정 (게임 오버)
        const charFootY = 752 + currentY;
        const charCenter = 196 + posX;
        if (Math.abs(charCenter - (e.x + e.w/2)) < 35 && Math.abs(charFootY - 30 - (e.y + e.h/2)) < 30) {
            init(); currentY = 0; velocityY = PHYSICS.jumpPower; // 리셋
        }
    });

    // 플랫폼 이동 및 점프 로직
    platforms.forEach(p => {
        if (p.type === 'h') {
            p.x += p.speed;
            if (p.x <= 0 || p.x + p.w >= 393) p.speed *= -1;
        }
    });

    const charFootY = 752 + currentY;
    const charCenter = 196 + posX;
    if (velocityY > 0) {
        platforms.forEach(p => {
            if (!p.isBroken && Math.abs(charCenter - (p.x + p.w/2)) < p.w/2 + 20 && charFootY >= p.y && charFootY <= p.y + 15) {
                velocityY = PHYSICS.jumpPower; currentY = p.y - 752;
                if (p.isBreakable) { p.durability--; if (p.durability <= 0) p.isBroken = true; }
            }
        });
    }

    // 스크롤 동기화
    if (currentY < -250) {
        let diff = -250 - currentY;
        currentY = -250; score += Math.floor(diff);
        bgScrollY += diff;
        document.getElementById('game-stage').style.backgroundPositionY = Math.floor(bgScrollY) + 'px';
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > 852) Object.assign(p, createPlatformData(Math.min(...platforms.map(pl=>pl.y)) - 170));
        });
        enemies.forEach(e => e.y += diff);
        enemies = enemies.filter(e => e.y < 900);
    }

    if (charFootY > 950) init();

    // 렌더링
    const stage = document.getElementById('game-stage');
    document.querySelectorAll('.platform, .enemy').forEach(el => el.remove());
    
    platforms.forEach(p => {
        if (p.isBroken) return;
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = Math.floor(p.x) + 'px'; div.style.top = Math.floor(p.y) + 'px';
        div.style.width = p.w + 'px'; div.style.height = p.h + 'px';
        div.style.backgroundImage = `url('${p.img}')`;
        if (p.isBreakable && p.durability === 1) div.style.opacity = '0.7';
        stage.appendChild(div);
    });

    enemies.forEach(e => {
        const div = document.createElement('div');
        div.className = 'enemy';
        div.style.left = Math.floor(e.x) + 'px'; div.style.top = Math.floor(e.y) + 'px';
        div.style.width = e.w + 'px'; div.style.height = e.h + 'px';
        div.style.backgroundImage = `url('${ENEMY_IMGS[e.frame]}')`;
        // 방향에 따라 이미지 반전 (오른쪽: scaleX(1), 왼쪽: scaleX(-1))
        div.style.transform = `scaleX(${e.scaleX})`; 
        stage.appendChild(div);
    });

    document.getElementById('canvas-container').style.transform = `translate(${Math.floor(posX)}px, ${Math.floor(currentY)}px) scaleX(${currentScale})`;
    document.getElementById('score-board').innerText = score + "m";
    requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
