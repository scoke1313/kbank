<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - Rive Edition</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);box-shadow:0 0 20px rgba(0,0,0,.1);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;box-shadow:0 8px 24px rgba(0,0,0,.10)}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .hidden{display:none!important}
    h1{margin:0 0 10px;font-size:36px;color:#FFEF6B;text-shadow:2px 2px 0 #333}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer;box-shadow:0 6px 0 #cdae04}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">금리: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1>콩콩춘식</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800;">춘식이 불러오는 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>
  <div id="over" class="overlay hidden">
    <div style="background:#fff;color:#111827;padding:22px;border-radius:18px;width:min(360px,86%)">
      <div style="font-weight:1000;">적금 만기!</div>
      <div style="font-size:52px;font-weight:1100;color:#D1180B;"><span id="final">2.0</span>%</div>
    </div>
    <button class="btn" id="btnRetry">다시 하기</button>
  </div>
  <div id="touchL" style="position:absolute; bottom:0; left:0; width:50%; height:100%; z-index:3;"></div>
  <div id="touchR" style="position:absolute; bottom:0; right:0; width:50%; height:100%; z-index:3;"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 가상 캔버스 설정 (수정된 사이즈 86x112) ---
  const RIVE_SIZE = { w: 86, h: 112 };
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_SIZE.w;
  riveCanvas.height = RIVE_SIZE.h;

  let kongsikLoaded = false;
  const r = new rive.Rive({
    src: 'kongsik_ingame.riv',
    canvas: riveCanvas,
    autoplay: true,
    onLoad: () => {
      r.resizeDrawingSurfaceToCanvas();
      kongsikLoaded = true;
      loadMsg.innerText = "준비 완료!";
      btnStart.classList.remove('hidden');
    },
    onLoadError: () => { loadMsg.innerText = "로딩 실패 (파일 경로/서버 확인)"; }
  });

  // 게임 로직 변수들
  let score=2.0, isOver=false, lastTime=0, lastInputDir=1;
  const keys = {left:false, right:false};
  const p = { x:0, y:0, vx:0, vy:0 };
  let platforms = [];

  // 입력 처리
  window.addEventListener('keydown',e=>{if(e.code==='ArrowLeft')keys.left=true; if(e.code==='ArrowRight')keys.right=true;});
  window.addEventListener('keyup',e=>{if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false;});
  document.getElementById('touchL').ontouchstart = (e) => { e.preventDefault(); keys.left=true; lastInputDir=-1; };
  document.getElementById('touchL').ontouchend = () => keys.left=false;
  document.getElementById('touchR').ontouchstart = (e) => { e.preventDefault(); keys.right=true; lastInputDir=1; };
  document.getElementById('touchR').ontouchend = () => keys.right=false;

  function reset(){
    isOver=false; score=2.0; document.getElementById('rate').textContent="2.0";
    p.x=canvas.width/2; p.y=canvas.height-220; p.vx=0; p.vy=-10;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({x:Math.random()*(canvas.width-120), y:canvas.height-70-i*92, broken:false});
  }

  function loop(now){
    if(isOver) return;
    let dt = (now - lastTime)/1000; lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // 이동 및 물리
    if(keys.left){ p.vx=-6.3; lastInputDir=-1; } else if(keys.right){ p.vx=6.3; lastInputDir=1; } else p.vx*=0.82;
    p.x+=p.vx; p.vy+=0.42; p.y+=p.vy;
    if(p.x < 0) p.x=canvas.width; if(p.x > canvas.width) p.x=0;

    // 카메라 스크롤
    if(p.y < canvas.height/2.6 && p.vy < 0){
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height){ pl.y -= 92*8; pl.x = Math.random()*(canvas.width-120); }
      });
    }

    // 발판 및 충돌
    ctx.fillStyle='#9CCC65';
    platforms.forEach(pl => {
      ctx.fillRect(pl.x, pl.y, 120, 15);
      // 충돌 판정 (캐릭터 하단 기준)
      if(p.vy > 0 && p.x > pl.x-20 && p.x < pl.x+140 && p.y+35 >= pl.y && p.y+35 <= pl.y+20){
        p.y = pl.y-35; p.vy = -11.2;
      }
    });

    // --- 춘식이 렌더링 (86x112 반영) ---
    if(kongsikLoaded){
      ctx.save();
      ctx.translate(p.x, p.y);
      if(lastInputDir === 1) ctx.scale(-1, 1);
      ctx.drawImage(riveCanvas, -RIVE_SIZE.w/2, -RIVE_SIZE.h/2, RIVE_SIZE.w, RIVE_SIZE.h);
      ctx.restore();
    }

    if(p.y > canvas.height + 100){
      isOver=true;
      document.getElementById('final').textContent=score.toFixed(1);
      document.getElementById('over').classList.remove('hidden');
    }
    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => { document.getElementById('start').classList.add('hidden'); reset(); lastTime=performance.now(); loop(performance.now()); };
  document.getElementById('btnRetry').onclick = () => { document.getElementById('over').classList.add('hidden'); reset(); lastTime=performance.now(); loop(performance.now()); };
})();
</script>
</body>
</html>
