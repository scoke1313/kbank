<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - Rive 정식 연동판</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.6);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">금리: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:32px;">콩콩춘식</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800; margin-bottom:10px;">캐릭터 로딩 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 가상 캔버스 설정 ---
  const RIVE_W = 86, RIVE_H = 112;
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_W; riveCanvas.height = RIVE_H;

  let kongsikLoaded = false;
  let rInstance = null;

  try {
    rInstance = new rive.Rive({
      src: 'kongsik_ingame.riv',
      canvas: riveCanvas,
      artboard: 'Artboard', // [cite: 1]
      stateMachines: 'State Machine 1', // 파일 내 정의된 상태 기계 호출 
      autoplay: true,
      onLoad: () => {
        rInstance.resizeDrawingSurfaceToCanvas();
        kongsikLoaded = true;
        loadMsg.innerText = "준비 완료!";
        btnStart.classList.remove('hidden');
      },
      onLoadError: () => {
        loadMsg.innerText = "❌ 파일 로드 실패 (파일 경로/서버 확인)";
      }
    });
  } catch (e) { console.error("Rive Error:", e); }

  // --- 게임 엔진 ---
  let isRunning = false, lastTime = 0;
  let p = { x: canvas.width/2, y: canvas.height-200, vx: 0, vy: -12 };
  let platforms = [];

  function reset() {
    p.y = canvas.height-200; p.vy = -12;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({ x: Math.random()*(canvas.width-120), y: canvas.height-70-i*92 });
  }

  function loop(now) {
    if(!isRunning) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 물리 업데이트
    p.vy += 0.45; p.y += p.vy;

    // 발판 (이미지에 있는 디자인 느낌으로 렌더링)
    platforms.forEach(pl => {
      // 발판 그림자
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(pl.x + 5, pl.y + 5, 120, 15);
      // 발판 몸체 (image_03a002 스타일)
      ctx.fillStyle = "#C98B4B"; 
      ctx.fillRect(pl.x, pl.y, 120, 15);
      // 발판 윗면 (녹색)
      ctx.fillStyle = "#9CCC65";
      ctx.fillRect(pl.x, pl.y, 120, 7);

      if(p.vy > 0 && p.x > pl.x-10 && p.x < pl.x+130 && p.y+40 >= pl.y && p.y+40 <= pl.y+20) {
        p.vy = -12;
      }
    });

    // 스크롤 로직
    if(p.y < canvas.height / 2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height) { pl.y -= 92*8; pl.x = Math.random()*(canvas.width-120); }
      });
    }

    // --- 춘식이 그리기 ---
    if(kongsikLoaded) {
      ctx.save();
      ctx.translate(p.x, p.y); 
      // Rive 가상 캔버스 복사
      ctx.drawImage(riveCanvas, -RIVE_W/2, -RIVE_H/2, RIVE_W, RIVE_H);
      ctx.restore();
    } else {
        // 백업용 노란 박스
        ctx.fillStyle = "#FEE500";
        ctx.fillRect(p.x - 20, p.y - 30, 40, 60);
    }

    if(p.y > canvas.height + 100) reset();
    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    isRunning = true;
    reset();
    lastTime = performance.now();
    loop(performance.now());
  };
})();
</script>
</body>
</html>
