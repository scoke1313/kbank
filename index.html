<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ì½©ì½©ì¶˜ì‹ - ëª¨ì…˜ ì¬ìƒ ë° ì í”„ë ¥ ìˆ˜ì •</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game-container{position:relative;width:480px;height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    #bgCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}

    /* í•„ìŠ¹ ë¹„ë²•: ë…ë¦½ ìº”ë²„ìŠ¤ + íˆ¬ëª…ë„ ìŠ¤ìœ„ì¹­ */
    .chun-layer {
      position: absolute;
      width: 86px !important;
      height: 138px !important;
      pointer-events: none;
      opacity: 0;
      z-index: 2;
    }
    .active-chun { opacity: 1 !important; z-index: 3 !important; }
    
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,0.6);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 40px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div id="game-container">
  <canvas id="bgCanvas"></canvas>
  <canvas id="landCanvas" class="chun-layer"></canvas>
  <canvas id="airCanvas" class="chun-layer"></canvas>

  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:32px;">ì½©ì½©ì¶˜ì‹</h1>
    <div id="status" style="color:#FFEF6B; font-weight:800; margin-bottom:10px;">ìºë¦­í„° ë¡œë”© ì¤‘...</div>
    <button class="btn hidden" id="btnStart">ê²Œì„ ì‹œì‘</button>
  </div>
</div>

<script>
(() => {
  const bgCanvas = document.getElementById('bgCanvas');
  const landCanvas = document.getElementById('landCanvas'), airCanvas = document.getElementById('airCanvas');
  const btnStart = document.getElementById('btnStart'), status = document.getElementById('status');
  bgCanvas.width = 480; bgCanvas.height = 800;

  let landRive, airRive;
  let landReady = false, airReady = false;

  function init() {
    landRive = new rive.Rive({
      src: 'kongsik_ingame_land.riv',
      canvas: landCanvas,
      artboard: 'Artboard',
      stateMachines: 'State Machine 1',
      autoplay: false,
      onLoad: () => { landReady = true; landRive.resizeDrawingSurfaceToCanvas(); checkReady(); }
    });
    airRive = new rive.Rive({
      src: 'kongsik_ingame_air.riv',
      canvas: airCanvas,
      artboard: 'Artboard',
      stateMachines: 'State Machine 1',
      autoplay: false,
      onLoad: () => { airReady = true; airRive.resizeDrawingSurfaceToCanvas(); checkReady(); }
    });
  }

  function checkReady() {
    if(landReady && airReady) {
      status.innerText = "ì¤€ë¹„ ì™„ë£Œ! ğŸ¯";
      btnStart.classList.remove('hidden');
    }
  }
  init();

  // 1. ì í”„ë ¥ -20ìœ¼ë¡œ ìƒí–¥
  let jumpPower = -20, gravity = 0.65; 
  let p = { x: 197, y: 600, vy: 0 }, isRunning = false, lastDir = 1;
  let isSpringing = false, landLockTimer = 0;
  const MIN_LAND_TIME = 200; 

  window.addEventListener('keydown', e => { 
    if(e.code==='ArrowLeft'){ lastDir = -1; } 
    if(e.code==='ArrowRight'){ lastDir = 1; } 
  });

  let lastTimestamp = 0;
  function loop(timestamp) {
    if(!isRunning) return;
    const dt = timestamp - lastTimestamp;
    lastTimestamp = timestamp;

    if (isSpringing) {
      p.vy *= 0.4; 
      if (Math.abs(p.vy) < 0.3) {
        p.vy = jumpPower; 
        isSpringing = false;
      }
    } else {
      p.vy += gravity;
    }
    p.y += p.vy;

    // ë°”ë‹¥ ì¶©ëŒ ì‹œ (LAND ëª¨ì…˜)
    if (p.y > 600 && !isSpringing && p.vy > 0) {
      p.y = 600;
      isSpringing = true;
      landLockTimer = MIN_LAND_TIME;
      
      // ì´ë¯¸ ëœë“œ ë ˆì´ì–´ë©´ ë¦¬ì…‹ ì•ˆí•¨ (ë©ˆì¶¤ ë°©ì§€)
      if (!landCanvas.classList.contains('active-chun')) {
        setLayer(landCanvas); 
        landRive.scrub("State Machine 1", 0);
        landRive.play("State Machine 1");
      }
    } 

    // íƒ€ì´ë¨¸ ì¢…ë£Œ í›„ ìƒìŠ¹ ì‹œ (AIR ëª¨ì…˜)
    if (landLockTimer > 0) {
      landLockTimer -= dt;
    } 
    else if (p.vy < 0) {
      // 2. í•µì‹¬ ìˆ˜ì •: ì „í™˜ë˜ëŠ” 'ê·¸ ìˆœê°„'ì—ë§Œ ë”± í•œ ë²ˆ ë¦¬ì…‹
      if (!airCanvas.classList.contains('active-chun')) {
        setLayer(airCanvas);
        airRive.scrub("State Machine 1", 0); // ì—¬ê¸°ì„œ ë¦¬ì…‹
        airRive.play("State Machine 1");
      }
      // ì´ë¯¸ active-chun í´ë˜ìŠ¤ê°€ ìˆìœ¼ë©´ scrubì„ ì‹¤í–‰í•˜ì§€ ì•Šìœ¼ë¯€ë¡œ ì• ë‹ˆë©”ì´ì…˜ì´ íë¦…ë‹ˆë‹¤.
    }

    [landCanvas, airCanvas].forEach(c => {
      c.style.left = (p.x - 43) + 'px';
      c.style.top = (p.y - 69) + 'px';
      c.style.transform = `scaleX(${lastDir})`;
    });

    requestAnimationFrame(loop);
  }

  function setLayer(active) {
    landCanvas.classList.remove('active-chun');
    airCanvas.classList.remove('active-chun');
    active.classList.add('active-chun');
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    isRunning = true;
    p.vy = jumpPower;
    landRive.resizeDrawingSurfaceToCanvas();
    airRive.resizeDrawingSurfaceToCanvas();
    lastTimestamp = performance.now();
    loop(lastTimestamp);
  };
})();
</script>
</body>
</html>
