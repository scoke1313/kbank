<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콩콩춘식 - 발판 최적화</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; 
            left: 50%;
            margin-left: -43px; 
            z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        
        .platform {
            position: absolute;
            background: #5c3e34;
            border-radius: 4px;
            box-sizing: border-box;
            border: 2px solid #3d2b24;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const PHYSICS = {
    gravity: 0.81,      
    jumpPower: -18.9,   
    moveSpeed: 7,
    stageWidth: 393,
    stageHeight: 852,
    motionHold: 12,
    platformGap: 160 // 발판 사이의 간격을 넓힘
};

const PLATFORM_SIZES = [
    { w: 139, h: 24 },
    { w: 99, h: 24 },
    { w: 59, h: 24 }
];

let currentY = 0;        
let velocityY = 0;
let posX = 0;            
let riveInstance;
let keys = {};           
let currentScale = 1;    
let platforms = [];
let motionTimer = 0;
let lastLoadedFile = "";

function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });
}

function createPlatformData(yPos) {
    const size = PLATFORM_SIZES[Math.floor(Math.random() * PLATFORM_SIZES.length)];
    return {
        x: Math.random() * (PHYSICS.stageWidth - size.w),
        y: yPos,
        w: size.w,
        h: size.h
    };
}

function initPlatforms() {
    platforms = [];
    // 발판 개수를 5개로 줄임
    for (let i = 0; i < 5; i++) {
        platforms.push(createPlatformData(i * PHYSICS.platformGap + 50));
    }
    // 시작 발판 (가장 아래)
    platforms.push({ x: PHYSICS.stageWidth/2 - 69.5, y: 752, w: 139, h: 24 }); 
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    if (motionTimer > 0) {
        motionTimer--;
        if (motionTimer < PHYSICS.motionHold - 2) {
            loadRive('kongsik_ingame_air.riv');
        }
    } else if (velocityY > 2) {
        loadRive('kongsik_ingame_land.riv');
    }

    const charFootY = 752 + currentY; 
    const charLeft = (393 / 2) + posX - 25;

    if (velocityY > 0) { 
        platforms.forEach(p => {
            if (charLeft + 50 > p.x && charLeft < p.x + p.w &&
                charFootY >= p.y && charFootY <= p.y + p.h) {
                loadRive('kongsik_ingame_land.riv');
                velocityY = PHYSICS.jumpPower; 
                currentY = p.y - 752; 
                motionTimer = PHYSICS.motionHold; 
            }
        });
    }

    if (currentY < -250) {
        let diff = -250 - currentY;
        currentY = -250;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > PHYSICS.stageHeight) {
                // 발판이 화면 아래로 사라지면 가장 위에 있는 발판보다 더 위로 보냄
                const highestY = Math.min(...platforms.map(plat => plat.y));
                const newData = createPlatformData(highestY - PHYSICS.platformGap);
                p.y = newData.y;
                p.x = newData.x;
                p.w = newData.w;
                p.h = newData.h;
            }
        });
    }

    if (charFootY > 950) {
        currentY = 0;
        velocityY = PHYSICS.jumpPower; 
        initPlatforms();
        loadRive('kongsik_ingame_air.riv');
    }

    document.getElementById('canvas-container').style.transform = 
        `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;

    renderPlatforms();
    requestAnimationFrame(update);
}

function renderPlatforms() {
    const stage = document.getElementById('game-stage');
    const existing = document.querySelectorAll('.platform');
    existing.forEach(el => el.remove());
    
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        div.style.width = p.w + 'px';
        div.style.height = p.h + 'px';
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
