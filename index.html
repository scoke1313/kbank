<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - Rive Fix</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div id="game">
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B;">콩콩춘식</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800;">춘식이 찾는 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 설정 핵심 수정 ---
  const RIVE_SIZE = { w: 86, h: 112 };
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_SIZE.w;
  riveCanvas.height = RIVE_SIZE.h;

  let kongsikLoaded = false;
  const r = new rive.Rive({
    src: 'kongsik_ingame.riv',
    canvas: riveCanvas,
    autoplay: true,
    // 캐릭터가 캔버스 중앙에 꽉 차도록 레이아웃 설정
    layout: new rive.Layout({
      fit: rive.Fit.Contain, 
      alignment: rive.Alignment.Center
    }),
    onLoad: () => {
      r.resizeDrawingSurfaceToCanvas();
      kongsikLoaded = true;
      loadMsg.innerText = "준비 완료!";
      btnStart.classList.remove('hidden');
    },
    onLoadError: () => {
      loadMsg.innerText = "파일 로드 실패! (Live Server인지 확인)";
    }
  });

  let p = { x: canvas.width/2, y: canvas.height-200, vy: -10, dir: 1 };
  let platforms = [];
  function reset() {
    p.y = canvas.height-200; p.vy = -10;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({x: Math.random()*(canvas.width-100), y: canvas.height-100-i*100});
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 물리 및 스크롤
    p.vy += 0.42; p.y += p.vy;
    if(p.y < canvas.height/2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => { pl.y += dy; if(pl.y > canvas.height) { pl.y -= 800; pl.x = Math.random()*(canvas.width-100); } });
    }
    if(p.y > canvas.height) reset();

    // 발판 그리기
    ctx.fillStyle = "#9CCC65";
    platforms.forEach(pl => {
      ctx.fillRect(pl.x, pl.y, 100, 15);
      if(p.vy > 0 && p.x > pl.x-10 && p.x < pl.x+110 && p.y+40 >= pl.y && p.y+40 <= pl.y+20) p.vy = -11.5;
    });

    // --- 춘식이 렌더링 ---
    if(kongsikLoaded) {
      ctx.save();
      ctx.translate(p.x, p.y);
      if(p.dir === 1) ctx.scale(-1, 1);
      
      // [디버그용] 만약 춘식이가 안보인다면 이 아래 한 줄의 주석을 해제해보세요.
      // ctx.fillStyle = "rgba(255,0,0,0.3)"; ctx.fillRect(-RIVE_SIZE.w/2, -RIVE_SIZE.h/2, RIVE_SIZE.w, RIVE_SIZE.h);

      ctx.drawImage(riveCanvas, -RIVE_SIZE.w/2, -RIVE_SIZE.h/2, RIVE_SIZE.w, RIVE_SIZE.h);
      ctx.restore();
    }

    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    reset();
    loop();
  };
})();
</script>
</body>
</html>
