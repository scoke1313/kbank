<script>
(() => {

    } catch (e) {

  // --- ë¬¼ë¦¬ ì„¤ì • (ê³µì¤‘ ì²´ë¥˜ ì‹œê°„ 0.7ì´ˆ ì¡°ì •) ---
  // ì²´ë¥˜ ì‹œê°„ T = 0.7ì´ˆì¼ ë•Œ, ì¤‘ë ¥ g = 8 * ì í”„ë ¥ / (T^2) ê³µì‹ì„ í™œìš©í•˜ì—¬ ê³„ì‚°
  let jumpPower = -12; 
  let gravity = 0.75; // 0.7ì´ˆ ì²´ë¥˜ë¥¼ ìœ„í•œ ì¤‘ë ¥ê°’ ë³´ì •
  let p = { x: 0, y: 0, vx: 0, vy: jumpPower }, isRunning = false, lastTime = 0;
  let lastDir = -1; // ë°©í–¥ ë°˜ì „: ì´ˆê¸° ë°©í–¥ì„ ë°˜ëŒ€ë¡œ ì„¤ì •
  const keys = { left: false, right: false };

  // --- ì¡°ì‘í‚¤ ë°˜ì „ ì„¤ì • ---
  window.addEventListener('keydown', e => {

    if(e.code==='ArrowRight'){keys.right=true; lastDir=1;} // ì˜¤ë¥¸ìª½ í‚¤ -> ì‹œì„  ì˜¤ë¥¸ìª½
  });
  window.addEventListener('keyup', e => { if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false; });

  function reset() {
    p.x = bgCanvas.width / 2; p.y = bgCanvas.height - 200; p.vx = 0; p.vy = jumpPower;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({ x: Math.random()*(bgCanvas.width-120), y: bgCanvas.height-70-i*92 });
  }

  function loop(now) {
    if(!isRunning) return;
    lastTime = now;

    // --- ì¡°ì‘ ë°©í–¥ ë°˜ì „ ì ìš© ---
    // ê¸°ì¡´ê³¼ ë°˜ëŒ€ë¡œ ì™¼ìª½ í‚¤ë¥¼ ëˆ„ë¥´ë©´ ì˜¤ë¥¸ìª½(+)ìœ¼ë¡œ, ì˜¤ë¥¸ìª½ í‚¤ë¥¼ ëˆ„ë¥´ë©´ ì™¼ìª½(-)ìœ¼ë¡œ ì´ë™
    if(keys.left) p.vx = 6.5;

    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

      if(p.vy > 0 && p.x > pl.x-15 && p.x < pl.x+135 && p.y+40 >= pl.y && p.y+40 <= pl.y+20) {

        if(kongsikLoaded && rInstance) {
          // ì• ë‹ˆë©”ì´ì…˜ ì‹œê°„ì„ 0ìœ¼ë¡œ ë˜ëŒë ¤ ì²˜ìŒë¶€í„° ì¬ìƒ íš¨ê³¼
          rInstance.scrub("State Machine 1", 0); [cite: 1089]

    if(p.y < bgCanvas.height/2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;

      chunCanvas.style.transform = `scaleX(${lastDir})`;
