<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 점프 물리 로직</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
        /* 요청하신 393x852 사이즈 고정 */
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        /* 캐릭터 사이즈 86x138 고정 */
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; /* 바닥에서 100px 위를 시작점으로 설정 */
            left: 50%;
            margin-left: -43px; /* 가로 중앙 정렬 */
        }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
// --- 물리 파라미터 (속도와 시간 중심) ---
const PHYSICS = {
    gravity: 0.9,       // 중력 (클수록 빨리 떨어짐)
    jumpPower: -18,     // 도약 속도 (클수록 높이 뜀)
    groundY: 0,         // 바닥 기준
};

let currentY = 0;
let velocityY = 0;
let isJumping = true; // 시작부터 점프 상태로 설정
let riveInstance;

// Rive 초기화 함수 (파일 교체용)
function loadRive(fileName) {
    if (riveInstance) riveInstance.cleanup();
    
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => {
            riveInstance.resizeDrawingSurfaceToCanvas();
        }
    });
}

// 최초 실행: 공중(대기) 모션 로드
loadRive('kongsik_ingame_air.riv');

function update() {
    if (isJumping) {
        velocityY += PHYSICS.gravity;
        currentY += velocityY;

        // 바닥 도착 판정
        if (currentY >= PHYSICS.groundY) {
            currentY = PHYSICS.groundY;
            
            // [수정] 멈추지 않고 즉시 PHYSICS.jumpPower만큼 다시 속도를 부여 (자동 점프)
            velocityY = PHYSICS.jumpPower;
            isJumping = true; 
            
            // 바닥에 닿는 순간 착지 모션을 아주 잠깐 보여주고 싶다면 여기서 교체 루틴을 짜겠지만,
            // 일단 원본 흐름대로 튕겨 나가는 시점에 air 모션을 다시 확실히 로드하게 두었습니다.
            loadRive('kongsik_ingame_air.riv');
        }

        // 캐릭터 위치(Y) 업데이트
        document.getElementById('canvas-container').style.transform = `translateY(${currentY}px)`;
    }
    requestAnimationFrame(update);
}

// 입력 감지 (이제 스페이스 없이도 update에서 자동 실행되지만 원본 구조상 유지)
window.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !isJumping) {
        isJumping = true;
        velocityY = PHYSICS.jumpPower;
        loadRive('kongsik_ingame_air.riv');
    }
});

update();
</script>

</body>
</html>
