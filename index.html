<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - 86x112 Rive Edition</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
    #touchL,#touchR{position:absolute;bottom:0;width:50%;height:100%;z-index:3}
    #touchL{left:0} #touchR{right:0}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">금리: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:36px; text-shadow:2px 2px 0 #333;">콩콩춘식</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800; font-size:18px; margin-bottom:10px;">춘식이 로딩 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>
  <div id="touchL"></div>
  <div id="touchR"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 가상 캔버스 설정 (86x112) ---
  const RIVE_W = 86, RIVE_H = 112;
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_W; riveCanvas.height = RIVE_H;

  let kongsikLoaded = false;
  const r = new rive.Rive({
    src: 'kongsik_ingame.riv',
    canvas: riveCanvas,
    autoplay: true,
    layout: new rive.Layout({ fit: rive.Fit.Contain, alignment: rive.Alignment.Center }),
    onLoad: () => {
      r.resizeDrawingSurfaceToCanvas();
      kongsikLoaded = true;
      loadMsg.innerText = "준비 완료!";
      btnStart.classList.remove('hidden');
    },
    onLoadError: () => {
      loadMsg.innerText = "❌ 파일 로드 실패!\n파일명과 Live Server를 확인하세요.";
      loadMsg.style.color = "#ff4d4d";
    }
  });

  // 게임 상태 변수
  let score=2.0, isOver=false, lastTime=0;
  const keys = {left:false, right:false};
  let lastInputDir = 1; // 1: 오른쪽, -1: 왼쪽
  let p = { x: 0, y: 0, vx: 0, vy: 0 };
  let platforms = [];

  // 입력 핸들러 (키보드 & 터치)
  window.addEventListener('keydown', e => {
    if(e.code==='ArrowLeft') { keys.left=true; lastInputDir=-1; }
    if(e.code==='ArrowRight') { keys.right=true; lastInputDir=1; }
  });
  window.addEventListener('keyup', e => {
    if(e.code==='ArrowLeft') keys.left=false;
    if(e.code==='ArrowRight') keys.right=false;
  });
  document.getElementById('touchL').addEventListener('touchstart', (e) => { e.preventDefault(); keys.left=true; lastInputDir=-1; });
  document.getElementById('touchL').addEventListener('touchend', () => keys.left=false);
  document.getElementById('touchR').addEventListener('touchstart', (e) => { e.preventDefault(); keys.right=true; lastInputDir=1; });
  document.getElementById('touchR').addEventListener('touchend', () => keys.right=false);

  function reset() {
    isOver = false;
    p.x = canvas.width / 2;
    p.y = canvas.height - 220;
    p.vx = 0; p.vy = -10;
    platforms = [];
    for(let i=0; i<8; i++) {
      platforms.push({ x: Math.random() * (canvas.width - 120), y: canvas.height - 70 - i * 92 });
    }
  }

  function loop(now) {
    if(isOver) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 이동 로직
    if(keys.left) p.vx = -6.3; else if(keys.right) p.vx = 6.3; else p.vx *= 0.82;
    p.x += p.vx; p.vy += 0.42; p.y += p.vy;

    // 화면 밖 무한 루프
    if(p.x < -20) p.x = canvas.width + 20;
    if(p.x > canvas.width + 20) p.x = -20;

    // 스크롤 (캐릭터가 위로 올라갈 때)
    if(p.y < canvas.height / 2.6 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height) {
          pl.y -= 92 * 8;
          pl.x = Math.random() * (canvas.width - 120);
        }
      });
    }

    // 발판 그리기 및 충돌
    ctx.fillStyle = "#9CCC65";
    platforms.forEach(pl => {
      ctx.fillRect(pl.x, pl.y, 120, 15);
      // 충돌 판정 (캐릭터 발끝)
      if(p.vy > 0 && p.x > pl.x - 20 && p.x < pl.x + 140 && p.y + 40 >= pl.y && p.y + 40 <= pl.y + 20) {
        p.y = pl.y - 40;
        p.vy = -11.2;
      }
    });

    // 춘식이 렌더링
    if(kongsikLoaded) {
      ctx.save();
      ctx.translate(p.x, p.y);
      if(lastInputDir === 1) ctx.scale(-1, 1); // 오른쪽 볼 때 반전 (리브 방향에 따라 조정)
      ctx.drawImage(riveCanvas, -RIVE_W/2, -RIVE_H/2, RIVE_W, RIVE_H);
      ctx.restore();
    }

    // 게임 오버
    if(p.y > canvas.height + 100) reset();

    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    reset();
    lastTime = performance.now();
    requestAnimationFrame(loop);
  };
})();
</script>
</body>
</html>
