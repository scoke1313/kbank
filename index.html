<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 점프 물리 로직</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px;
            left: 50%;
            margin-left: -43px; 
            z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        .platform {
            position: absolute;
            width: 80px;
            height: 15px;
            background: #5c3e34;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
// --- 물리 파라미터 ---
const PHYSICS = {
    gravity: 0.9,       
    jumpPower: -20,     
    moveSpeed: 7,
    stageWidth: 393,
    stageHeight: 852,
    motionHold: 12      
};

let currentY = 0;       
let velocityY = 0;
let posX = 0;           
let isJumping = true;   
let riveInstance;
let keys = {};          
let currentScale = 1;   
let motionTimer = 0;    
let platforms = [];     
let currentFile = "";

function loadRive(fileName) {
    if (currentFile === fileName) return;
    currentFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });
}

function initPlatforms() {
    for (let i = 0; i < 8; i++) {
        platforms.push({
            x: Math.random() * (PHYSICS.stageWidth - 80),
            y: i * 110 + 100 
        });
    }
    platforms.push({ x: PHYSICS.stageWidth / 2 - 40, y: 720 });
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    // 1. 이동 제어
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    // 2. 물리 계산
    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    // 3. 모션 유지
    if (motionTimer > 0) {
        motionTimer--;
        loadRive('kongsik_ingame_air.riv');
    } else if (velocityY > 0) {
        loadRive('kongsik_ingame_land.riv');
    }

    // 4. 세밀한 히트박스 충돌 판정
    if (velocityY > 0) {
        platforms.forEach(p => {
            // [세밀 설계] 춘식이 발 끝 위치 계산 (화면상의 y좌표)
            // 852(전체높이) - 100(기본여백) - currentY(물리높이) = 캐릭터 발 끝 위치
            // 여기서 형님이 말씀하신대로 2px 올려서 판정선 생성
            const charFootLine = (852 - 100 - currentY) - 2; 
            
            // 발바닥 가로 판정 (캐릭터 중심에서 좌우 25px씩, 총 50px로 세밀화)
            const charLeft = (PHYSICS.stageWidth / 2) + posX - 25;
            const charRight = (PHYSICS.stageWidth / 2) + posX + 25;

            // 충돌 조건: 
            // 1. 캐릭터 발바닥이 발판 가로 범위 안에 있을 때
            // 2. 발바닥 판정선이 발판 윗면을 지나칠 때 (오차범위 15px 내외)
            if (charRight > p.x && charLeft < p.x + 80 &&
                charFootLine > p.y && charFootLine < p.y + 15) {
                
                velocityY = PHYSICS.jumpPower; 
                motionTimer = PHYSICS.motionHold; 
                loadRive('kongsik_ingame_air.riv');
            }
        });
    }

    // 5. 무한 스크롤 및 리셋 (원본 유지)
    if (currentY < -200) {
        let diff = -200 - currentY;
        currentY = -200;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > PHYSICS.stageHeight) {
                p.y = 0;
                p.x = Math.random() * (PHYSICS.stageWidth - 80);
            }
        });
    }
    if (currentY > 200) { currentY = 0; velocityY = PHYSICS.jumpPower; motionTimer = PHYSICS.motionHold; }

    document.getElementById('canvas-container').style.transform = 
        `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;
    
    renderPlatforms();
    requestAnimationFrame(update);
}

function renderPlatforms() {
    const stage = document.getElementById('game-stage');
    const oldPlatforms = document.querySelectorAll('.platform');
    oldPlatforms.forEach(p => p.remove());
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
