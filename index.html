<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘식이 20fps 단독 테스트</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* 완전한 백지 상태 */
    }
    /* 요청하신 86x138 규격 고정 */
    canvas {
      width: 86px;
      height: 138px;
      border: 2px solid #FEE500; /* 영역 확인용 노란 테두리 */
    }
  </style>
</head>
<body>

  <canvas id="chun-canvas"></canvas>

  <script>
    // 가장 확실한 직접 인스턴스 생성 방식
    const r = new rive.Rive({
      src: 'kongsik_ingame_20fps.riv',    // 파일명
      canvas: document.getElementById('chun-canvas'),
      artboard: 'Artboard',               //
      stateMachines: 'State Machine 1',   //
      autoplay: true,
      onLoad: () => {
        console.log("20fps 리브 로드 성공!");
        r.resizeDrawingSurfaceToCanvas();
      },
      onLoadError: () => {
        console.error("로드 실패: 파일 경로와 파일명을 다시 확인하세요.");
      }
    });
  </script>
</body>
</html>
