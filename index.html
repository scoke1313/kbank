<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 무한 점프 - 완성본</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.17.3"></script>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-stage { position: relative; width: 393px; height: 852px; background: #FFD400; overflow: hidden; }
        #chunsik-node { position: absolute; width: 86px; height: 138px; z-index: 10; }
        canvas { width: 100%; height: 100%; }
        .platform { position: absolute; width: 80px; height: 15px; background: #5c3e34; border-radius: 5px; }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="chunsik-node">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const stage = document.getElementById('game-stage');
const chunsik = document.getElementById('chunsik-node');
const canvas = document.getElementById('canvas');

const PHYSICS = {
    gravity: 0.8,
    jumpPower: -22,
    moveSpeed: 7,
    stageWidth: 393,
    stageHeight: 852
};

let posX = 150;
let posY = 500;
let vY = 0;
let platforms = [];
let keys = {};
let riveInstance;

// [해결포인트 1] 리브는 게임 시작 시 '딱 한 번'만 로드합니다.
function initGame() {
    riveInstance = new rive.Rive({
        src: 'kongsik_ingame_air.riv', // 파일명 다시 확인!
        canvas: canvas,
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => {
            riveInstance.resizeDrawingSurfaceToCanvas();
            console.log("리브 로드 완료 - 루프 시작");
            createPlatforms();
            requestAnimationFrame(update); // 로드 완료 후 루프 딱 한 번 실행
        }
    });
}

function createPlatforms() {
    for (let i = 0; i < 7; i++) {
        platforms.push({ x: Math.random() * 313, y: i * 120 + 100 });
    }
    platforms.push({ x: 150, y: 700 }); // 시작 발판
}

function update() {
    // [해결포인트 2] 루프 안에서 new rive()를 호출하는 함수가 절대 없어야 합니다.
    vY += PHYSICS.gravity;
    posY += vY;

    // 좌우 이동 및 반전 (CSS scaleX 이용)
    let scale = 1;
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; scale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; scale = 1; }

    // 화면 밖 무한 루프
    if (posX < -43) posX = PHYSICS.stageWidth - 43;
    if (posX > PHYSICS.stageWidth - 43) posX = -43;

    // 발판 충돌
    if (vY > 0) {
        platforms.forEach(p => {
            if (posX + 60 > p.x && posX + 20 < p.x + 80 &&
                posY + 130 > p.y && posY + 130 < p.y + 20) {
                vY = PHYSICS.jumpPower;
                // [참고] 여기서 land.riv로 바꾸고 싶다면 파일 로드가 아니라 '상태값'만 바꿔야 안 끊깁니다.
            }
        });
    }

    // 카메라 (스크롤)
    if (posY < 400) {
        let diff = 400 - posY;
        posY = 400;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > PHYSICS.stageHeight) {
                p.y = 0;
                p.x = Math.random() * 313;
            }
        });
    }

    // 바닥 추락 시 리셋
    if (posY > PHYSICS.stageHeight) {
        posY = 600;
        vY = PHYSICS.jumpPower;
    }

    // 최종 렌더링
    chunsik.style.transform = `translate(${posX}px, ${posY}px) scaleX(${scale})`;
    drawPlatforms();

    requestAnimationFrame(update);
}

function drawPlatforms() {
    const existing = document.querySelectorAll('.platform');
    existing.forEach(e => e.remove());
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => keys[e.code] = true);
window.addEventListener('keyup', (e) => keys[e.code] = false);

// 실행
initGame();
</script>
</body>
</html>
